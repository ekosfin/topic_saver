syntax = "proto3";
option go_package = "../chat";
package main;

message Message {
  string topic = 1;
  string note = 2;
  string text = 3;
}

message Details {
  string topic = 1;
}

message Response {
  string body = 1;
}

service ChatService {
  rpc AddNote(Message) returns (Response) {}
  rpc RequestTopic(Details) returns (Response) {}
}